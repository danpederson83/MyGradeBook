{% extends 'base.html' %}

{% block content %}
<h2>Manage Children</h2>

<form action="{{ url_for('add_child') }}" method="post" class="add-form">
    <input type="text" name="name" placeholder="Child's name" required>
    <button type="submit" class="btn btn-primary">Add Child</button>
</form>

{% if children %}
<ul class="child-list">
    {% for child in children %}
    <li>
        <span>{{ child.name }}</span>
        <form action="{{ url_for('remove_child', child_id=child.id) }}" method="post" style="margin: 0;"
              onsubmit="return confirm('Remove {{ child.name }} and all their grades?');">
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No children added yet.</p>
{% endif %}
{% endblock %}
